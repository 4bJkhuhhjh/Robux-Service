<!-- app/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #333;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebarimg {
            padding-left: 50px;
            padding-bottom: 20px;
        }

        .sidebar a {
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .main {
            flex-grow: 1;
            padding: 30px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin-top: 0;
        }

        .red_button {
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .red_button:hover {
            background-color: rgb(207, 0, 0);
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebarimg">        
            <img src="../static/images/RobloxSidebarIcon.png", width="100", height="100">
        </div>
        <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_logout') }}">Admin Logout</a>
    </div>

    <!-- Main content -->
    <div class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
